name: Flatpak Build

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  flatpak:
    name: Build Flatpak
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:freedesktop-24.08
      options: --privileged

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: thermal-monitor.flatpak
          manifest-path: thermal-monitor-gui/flatpak/com.github.andresgarcia0313.ThermalMonitor.yml
          cache-key: flatpak-builder-${{ github.sha }}

      - name: Upload Flatpak artifact
        uses: actions/upload-artifact@v4
        with:
          name: thermal-monitor-flatpak
          path: thermal-monitor.flatpak

  release:
    name: Create Release
    needs: flatpak
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download Flatpak artifact
        uses: actions/download-artifact@v4
        with:
          name: thermal-monitor-flatpak

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: thermal-monitor.flatpak
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
